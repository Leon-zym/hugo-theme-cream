    <div class="footer-social">
        {{ range $key, $val := .Site.Social }}
        {{ if ne $val "" }}
        <a href="{{ $val }}" title="{{ $key }}" target="_blank"><i class="ri-{{ $key }}-fill"></i></a>
        {{ end }}
        {{ end }}
        <a href="{{ .Site.RSSLink }}" type="application/rss+xml" title="rss" target="_blank"><i class="ri-rss-fill"></i></a>
    </div>

    <div class="footer_slogan">
        <span>{{ .Site.Params.footerSlogan }}</span>
    </div>
</footer>
