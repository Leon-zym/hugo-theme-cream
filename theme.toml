# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "cream"
license = "MIT"
licenselink = "https://github.com/leon-zym/hugo-theme-cream/blob/main/LICENSE"
description = "A minimal and elegant theme for Hugo."
homepage = "https://github.com/leon-zym/hugo-theme-cream"
tags = ["blog", "elegant", "minimal", "valine comment", "full output rss"]
features = ["blog", "elegant", "minimal", "valine comment", "full output rss"]
min_version = "0.58"

[author]
  name = "Leon"
  homepage = "https://leonzym.com"

# If porting an existing theme
[original]
  name = "zozo"
  homepage = "https://varkai.com"
  repo = "https://github.com/varkai/hugo-theme-zozo"
